<form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
  <div class="form-group">
    <label for="email">Email: </label>
    <input
      id="email"
      type="text"
      formControlName="email"
      class="form-control"
    />
    <label for="password">Password: </label>
    <input
      id="password"
      type="text"
      formControlName="password"
      class="form-control"
    />
    <button class="mx-auto btn btn-primary" type="submit">Login</button>
  </div> 
</form>
