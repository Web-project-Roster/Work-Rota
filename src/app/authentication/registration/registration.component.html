<form [formGroup]="registrationForm" (ngSubmit)="onSignUp()" id="regForm" class="registration-container">
  <div class="form-group col-md-10">
    <div class="header">
        <h1>Register</h1>
      </div>
    <label for="email">Email: </label>
    <input
      id="email"
      type="text"
      formControlName="email"
      class="form-control"
    />
    <label for="firstname">First Name: </label>
    <input
      id="firstname"
      type="text"
      formControlName="firstName"
      class="form-control"
    />
    <label for="lastname">Last Name: </label>
    <input
      id="lastname"
      type="text"
      formControlName="lastName"
      class="form-control"
    />
    <label for="password">Password: </label>
    <input
      id="password"
      type="text"
      formControlName="password"
      class="form-control"
    />
    <div class="btn-wrap">
        <button class="mx-auto btn btn-primary" type="submit">Register</button>
    </div>
  </div>
</form>
