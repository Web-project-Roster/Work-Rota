<div class="row rota-list">
    <div class="col-sm-8 header-wrap">
        <h2>My Rotas</h2>
    </div>
    <div class="col-sm-4 text-right">
        <a (click)="NewRota()"  class="btn btn-icon margin-x-auto round">
            <fa-icon [icon]="faCalendarPlus" ></fa-icon>
        </a>
    </div>
</div>
<hr>
<div class="tile-wrap" *ngFor="let rota of rotas; let i = index">
    <app-rota-tile [rota]="rota">
    
    </app-rota-tile>
</div>
